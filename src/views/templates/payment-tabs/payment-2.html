<!--creditCard options-->
<div class="this__payment  this__payment--card">
  <h3 class="this__payment__title">Enter your credit card details</h3>

  <div class="this__payment__main">
    <label class="this__payment__type--debit">
      <span>Credit card no.</span>
      <input type="text"/>
    </label>
    <label>
      <span>Expiry date</span>
      <div class="this__payment--card__expiryDate">
        <select>
          <option value="">Item 1</option>
          <option value="">Item 2</option>
          <option value="">Item 100500</option>
        </select>
        <select>
          <option value="">Item 1</option>
          <option value="">Item 2</option>
          <option value="">Item 100500</option>
        </select>
      </div>
    </label>
    <label>
      <span>Card holder</span>
      <input type="text" placeholder="Name as on card"/>
    </label>
    <label class="this__payment--card__cvv">
      <span></span>
      <div class="l-hLine--middle">
        <input type="text"/>
        <span class="this__payment--card__cvv__description">The 3 digit number printed on the back of the card</span>
      </div>
    </label>
  </div>

  <footer>
    <label class="this__payment--card__agreement">
      <input type="checkbox"/>
      <span>I understand and agree to the rules and restrictions of this fare, the Booking Policy and the Terms & Conditions of Aisle.</span>
    </label>
    <button type="submit" class="button primary">Make Payment</button>
  </footer>
</div>
